<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/media.css">
  <title>StoneMarket | Инвентарь</title>
</head>
<body class="page__body">
  <header class="header">
    <div class="header__container container">
      <div class="header__logo logo">
        <a class="logo__link" href="/">
          <img src="./src/assets/images/common/logo.svg" alt="Stone Market">
        </a>
      </div>
      <nav class="header__nav nav">
        <ul class="nav__list list-reset">
          <li class="nav__item">
            <a class="nav__link" href="/stones.html">Камни</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/chests.html">Сундуки</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/inventory.html">Инвентарь</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/information.html">Информация</a>
          </li>
        </ul>
      </nav>
      <div class="header__sign-in sign-in">
        <a class="sign-in__link" href="/signin.html">Войти</a>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="inventory">
      <div class="inventory__container container">
        <h2 class="inventory__heading section-heading">Инвентарь</h2>
        <div class="inventory__content">
          <ul class="inventory__stones list-reset">
            <li class="inventory__item inventory-stone color-ancient">
              <div class="inventory-stone__content">
                <img class="inventory-stone__img" src="./src/assets/images/common/stones/black-hole.jpg" alt="Чёрная дыра">
              </div>
            </li>
            <li class="inventory__item inventory-stone color-arcana">
              <div class="inventory-stone__content">
                <img class="inventory-stone__img" src="./src/assets/images/common/stones/black-hole.jpg" alt="Чёрная дыра">
              </div>
            </li>
            <li class="inventory__item inventory-stone color-immortal">
              <div class="inventory-stone__content">
                <img class="inventory-stone__img" src="./src/assets/images/common/stones/black-hole.jpg" alt="Чёрная дыра">
              </div>
            </li>
            <li class="inventory__item inventory-stone color-legendary">
              <div class="inventory-stone__content">
                <img class="inventory-stone__img" src="./src/assets/images/common/stones/black-hole.jpg" alt="Чёрная дыра">
              </div>
            </li>
            <li class="inventory__item inventory-stone color-mythical">
              <div class="inventory-stone__content">
                <img class="inventory-stone__img" src="./src/assets/images/common/stones/black-hole.jpg" alt="Чёрная дыра">
              </div>
            </li>
            <li class="inventory__item inventory-stone color-rare">
              <div class="inventory-stone__content">
                <img class="inventory-stone__img" src="./src/assets/images/common/stones/black-hole.jpg" alt="Чёрная дыра">
              </div>
            </li>
            <li class="inventory__item inventory-stone color-uncommon">
              <div class="inventory-stone__content">
                <img class="inventory-stone__img" src="./src/assets/images/common/stones/black-hole.jpg" alt="Чёрная дыра">
              </div>
            </li>
            <li class="inventory__item inventory-stone color-common">
              <div class="inventory-stone__content">
                <img class="inventory-stone__img" src="./src/assets/images/common/stones/black-hole.jpg" alt="Чёрная дыра">
              </div>
            </li>
          </ul> 
          <div class="inventory__stone-info stone-info color-ancient">
            <div class="stone-info__header">
              <img class="stone-info__img" src="./src/assets/images/common/stones/black-hole.jpg" alt="Чёрная дыра">
            </div>
            <div class="stone-info__content">
              <h3 class="stone-info__name">Чёрная дыра</h3>
              <p class="stone-info__description">Описание</p>
              <div class="stone-info__rare">Ancient</div>
            </div>
            <div class="stone-info__quantity">x10</div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
