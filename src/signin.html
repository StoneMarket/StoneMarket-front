<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/media.css">
  <script src="./src/js/signin-validation.js" defer></script>
  <title>Авторизация | StoneMarket</title>
</head>
<body class="page__body">
  <header class="header">
    <div class="header__container container">
      <div class="header__logo logo">
        <a class="logo__link" href="/">
          <img src="./src/assets/images/common/logo.svg" alt="Stone Market">
        </a>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="signin">
      <div class="signin__container">
        <div class="signin__card auth-card">
          <form class="auth-card__form form" id="formLogin" action="#" novalidate>
            <div class="form__header">
              <h2 class="form__heading">Войдите в аккаунт</h2>
            </div>
            <div class="form__content">
              <div class="form__box form-box">
                <label class="form-box__label">Email</label>
                <input class="form-box__input" id="email" name="login" type="email" placeholder="Введите e-mail">
                <span class="error__msg"></span>
              </div>
              <div class="form__box form-box">
                <label class="form-box__label">Пароль</label>
                <input class="form-box__input" id="password" name="password" type="password" placeholder="Введите пароль">
                <span class="error__msg"></span>
              </div>
              <div class="stroke"></div>
              <button class="form__button button-reset" type="submit" value="login" form="formLogin">Войти</button>
            </div>
            <div class="form__footer">
              <div class="form__suggestion form-suggestion">
                <span class="form-suggestion__text">Ещё нет аккаунта?</span>
                <a class="form-suggestion__link" href="/signup.html">Зарегистрируйтесь</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
