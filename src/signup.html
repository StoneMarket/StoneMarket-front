<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  <script src="./js/signup-validation.js" defer></script>
  <title>Регистрация | StoneMarket</title>
</head>
<body class="page__body">
  <header class="header">
    <div class="header__container container">
      <div class="header__logo logo">
        <a class="logo__link" href="/">
          <img src="./assets/images/common/logo.svg" alt="Stone Market">
        </a>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="signup">
      <div class="signup__container">
        <div class="signup__card auth-card">
          <form class="auth-card__form form" id="formRegister" action="http://localhost:8080/test" novalidate>
            <div class="form__header">
              <h2 class="form__heading">Создайте аккаунт</h2>
            </div>
            <div class="form__content">
              <div class="form__box form-box">
                <label class="form-box__label">Логин</label>
                <input class="form-box__input" id="name" name="firstname" type="text" placeholder="Введите логин">
                <span class="error__msg"></span>
              </div>
              <div class="form__box form-box">
                <label class="form-box__label">Email</label>
                <input class="form-box__input" id="email" name="login" type="email" placeholder="Введите e-mail">
                <span class="error__msg"></span>
              </div>
              <div class="form__box form-box">
                <label class="form-box__label">Пароль</label>
                <input class="form-box__input password" id="password" name="password" type="password" placeholder="Введите пароль">
                <span class="error__msg"></span>
              </div>
              <div class="form__box form-box">
                <label class="form-box__label">Подтверждение пароля</label>
                <input class="form-box__input password" id="confirmPassword" name="confirm-password" type="password" placeholder="Подтвердите пароль">
                <span class="error__msg"></span>
              </div>
              <div class="stroke"></div>
              <button class="form__button button-reset" type="submit" value="register" form="formRegister">Регистрация</button>
            </div>
            <div class="form__footer">
              <div class="form__suggestion form-suggestion">
                <span class="form-suggestion__text">Уже есть аккаунт?</span>
                <a class="form-suggestion__link" href="/signin.html">Войдите</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
